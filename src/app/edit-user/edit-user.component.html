<form [formGroup]="productFG">
    <div class="form-group">username:<input type="text" name="username" class="form-control" formControlName="username"></div>

    <div class="form-group">email:<input type="text" name="email" class="form-control" formControlName="email"></div>
    <div class="form-group">mobile:<input type="text" name="mobile" class="form-control" formControlName="mobile"></div>
    <div class="form-group">password:<input type="text" name="password" class="form-control" formControlName="password"></div>
    <div class="form-group">confirm-password:<input type="text" name="confirm-password" class="form-control" formControlName="confirm_password"></div>
    <div class="form-group">country:<input type="text" name="country" class="form-control" formControlName="country"></div>
    <div class="form-group">state:<input type="text" name="state" class="form-control" formControlName="state"></div>
    <div class="form-group">city:<input type="text" name="city" class="form-control" formControlName="city"></div>
    <div class="form-group"> gender:<input type="text" name="gender" class="form-control" formControlName="gender"></div>
    <div class="form-group">zipcode:<input type="text" name="zipcode" class="form-control" formControlName="zipcode"></div>
    <br>
    <button class="btn btn-primary" (click)="updateUser()">Edit</button>
    <br>
</form>
